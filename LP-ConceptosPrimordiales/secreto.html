<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>
    <h1>Juego Secreto</h1>


    <input type="text">
    <button>provar</button>
    <script>
        //var secreto = Math.round(Math.random()*4);//un n u ero random
        var secreto = [];

        function numeroAleatorio(limite) {

            for (let index = 0; index < limite; index++) {
                var numero=Math.round(Math.random() * 10);
                var encontrado=false;
                for (let index = 0; index < secreto.length; index++) {
                    
                    if (numero==secreto[index]) {//idenfificar repetidos
                        encontrado=true;
                        break;
                    }
                }
                if (encontrado==false) {//si se repiten no carga el nuevo valor
                    secreto.push(numero)
                }else{
                    index--;
                }
                                
            }
        }

        numeroAleatorio(parseInt(prompt("ingresar la cantidad de opciones")));
        //console.log(secreto);

        var input = document.querySelector("input");//guardar el valor ingresado en la etiqueta <input/>
        input.focus();
        function verificar() {
            for (let index = 0; index < secreto.length; index++) {
                if (parseInt(input.value) == secreto[index]) {
                    alert("aserto :)");
                    break;
                } else if (index >= (secreto.length) - 1) {
                    alert("erro :(");
                }
            }
            input.value = '';//setear el valor de la entrada
            input.focus();
        }
        var button = document.querySelector("button");//capturar la etiqueta buton
        button.onclick = verificar;
    </script>
</body>

</html>
