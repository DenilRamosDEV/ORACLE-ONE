<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular media de edades</title>
</head>

<body>
    <h1>Calcular media de edades</h1>
    <script>
        function html(mensaje) {
            return document.write(mensaje);
        }

        function media(total,cantidad){
            html("la media de las edade es "+total/cantidad);
        }

        function edades(){
            var numeroFamilia=parseInt(prompt("cuantos integrantes tiene tu familia"));
            var totalEdades=0;
            for (let index = 1; index <=numeroFamilia; index+=1) {
                totalEdades+=parseInt(prompt("ingresar la edad del integrante numero "+index));
            }
            media(totalEdades,numeroFamilia);
        }
        

        edades();

    </script>
</body>

</html>
