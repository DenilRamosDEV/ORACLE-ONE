<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futbol</title>
</head>

<body>
    <h1>Programa para calcular los puntos de un equipo de futbol </h1>
    <script>
        function html(mensaje) {
            return document.write(mensaje);
        }

        var victorias = parseInt(prompt("cual es la cantidad de victorias", 0));//convertir datos ingresado(guada datos de tipo string)
        var empates = parseInt(prompt("cual es la cantidad de empates", 0));
        var puntos = victorias * 3 + empates;

        html("el equipo tiene un total de " + puntos + " puntos");
        html("<br>");
        
        if (puntos > 28) {
            html("el equipo esta mejor que el año pasado");
            html("<br>");
        } else if (puntos<28) {
            html("el equipo esta peor que el año pasado");
            html("<br>");
        }else{
            html("el equipo esta igual que el año pasado");
        }
        

    </script>
</body>

</html>
